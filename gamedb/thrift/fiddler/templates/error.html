<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiddler - Error</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéª Fiddler</h1>
            <p class="subtitle">Thrift Service Explorer</p>
        </header>

        <div class="error-page">
            <h2>‚ùå Error</h2>
            <div class="error-message">
                <p>{{ error }}</p>
            </div>

            <div class="error-help">
                <h3>Troubleshooting:</h3>
                <ul>
                    <li>Make sure the Thrift service is running (default: localhost:9090)</li>
                    <li>Check that the service implements the <code>describe()</code> method</li>
                    <li>Verify network connectivity to the service</li>
                </ul>
            </div>

            <div class="action-buttons">
                <button onclick="window.location.reload()" class="primary-button">Retry</button>
            </div>
        </div>
    </div>
</body>
</html>
