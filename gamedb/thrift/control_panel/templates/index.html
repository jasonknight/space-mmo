<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - Game Database Admin</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-gear-fill"></i> Control Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-view="items">
                            <i class="bi bi-box"></i> Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="inventories">
                            <i class="bi bi-backpack"></i> Inventories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="players">
                            <i class="bi bi-people"></i> Players
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="mobiles">
                            <i class="bi bi-person-bounding-box"></i> Mobiles
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid mt-4">
        <div id="content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle-fill me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <!-- Notification message -->
            </div>
        </div>
    </div>

    <!-- Item Component Search Modal -->
    <div class="modal fade" id="componentSearchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Blueprint Component</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="component-search-input" class="form-label">Search Item</label>
                        <input
                            type="text"
                            class="form-control"
                            id="component-search-input"
                            placeholder="Type to search..."
                            autocomplete="off"
                        >
                        <div id="component-search-results" class="list-group mt-2" style="max-height: 300px; overflow-y: auto;">
                            <!-- Search results will appear here -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="component-ratio-input" class="form-label">Ratio (0.1 - 1.0)</label>
                        <input
                            type="number"
                            class="form-control"
                            id="component-ratio-input"
                            min="0.1"
                            max="1.0"
                            step="0.1"
                            value="1.0"
                        >
                        <div class="form-text">
                            How much of this component contributes to 1 unit of the item
                        </div>
                    </div>
                    <div id="selected-component-info" class="alert alert-info" style="display: none;">
                        <strong>Selected:</strong> <span id="selected-component-name"></span>
                        <input type="hidden" id="selected-component-id">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-component-btn" disabled>Add Component</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Owner Search Modal -->
    <div class="modal fade" id="ownerSearchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Owner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="owner-search-container">
                        <!-- Search interface will be dynamically populated based on owner type -->
                        <div class="mb-3">
                            <label for="owner-search-input" class="form-label">Search</label>
                            <input
                                type="text"
                                class="form-control"
                                id="owner-search-input"
                                placeholder="Type to search..."
                                autocomplete="off"
                            >
                        </div>
                        <div id="owner-search-results" class="list-group" style="max-height: 400px; overflow-y: auto;">
                            <!-- Search results will appear here -->
                        </div>
                        <div id="owner-manual-entry-notice" class="alert alert-warning mt-3" style="display: none;">
                            <i class="bi bi-exclamation-triangle"></i>
                            <strong>Note:</strong> <span id="owner-manual-entry-text"></span>
                        </div>
                    </div>
                    <div id="selected-owner-info" class="alert alert-success mt-3" style="display: none;">
                        <strong>Selected:</strong> <span id="selected-owner-name"></span>
                        <input type="hidden" id="selected-owner-id">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="select-owner-btn" disabled>Select Owner</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/item.js"></script>
    <script src="/static/js/inventory.js"></script>
    <script src="/static/js/player.js"></script>
    <script src="/static/js/mobile.js"></script>

    <script>
        // Initialize app when DOM is ready
        $(document).ready(function() {
            App.init();
        });
    </script>
</body>
</html>
